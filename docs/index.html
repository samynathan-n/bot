<!DOCTYPE html>
<html lang="en">
<head>

    <title>Salesforce Agent Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }   
        #chatContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;

<body>


    <div id="chatContainer">
        <h> chat wiht us</h>
    </div>
    <!-- Salesforce Chat Bot Script -->
    <style type='text/css'>
        .embeddedServiceHelpButton .helpButton .uiButton {
            background-color: #005290;
            font-family: "Arial", sans-serif;
        }
        .embeddedServiceHelpButton .helpButton .uiButton:focus {
            outline: 1px solid #005290;
        }
    </style>

    <script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
    <script type='text/javascript'>
        var initESW = function(gslbBaseURL) {
            embedded_svc.settings.displayHelpButton = true;
            embedded_svc.settings.language = '';

            embedded_svc.settings.enabledFeatures = ['LiveAgent'];
            embedded_svc.settings.entryFeature = 'LiveAgent';

            embedded_svc.init(
                'https://wise-impala-8blcub-dev-ed.trailblaze.my.salesforce.com',
                'https://wise-impala-8blcub-dev-ed.trailblaze.my.salesforce-sites.com/liveAgentSetupFlow',
                gslbBaseURL,
                '00DdL000002izMn',
                'mygroup',
                {
                    baseLiveAgentContentURL: 'https://c.la11-core1.sfdc-y37hzm.salesforceliveagent.com/content',
                    deploymentId: '572dL000006EHiT',
                    buttonId: '573dL0000034iK5',
                    baseLiveAgentURL: 'https://d.la11-core1.sfdc-y37hzm.salesforceliveagent.com/chat',
                    eswLiveAgentDevName: 'mygroup',
                    isOfflineSupportEnabled: false
                }
            );
        };

        if (!window.embedded_svc) {
            var s = document.createElement('script');
            s.setAttribute('src', 'https://wise-impala-8blcub-dev-ed.trailblaze.my.salesforce.com/embeddedservice/5.0/esw.min.js');
            s.onload = function() {
                initESW(null);
            };
            document.body.appendChild(s);
        } else {
            initESW('https://service.force.com');
        }
    </script>

</body>
</html>
